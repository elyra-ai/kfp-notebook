name: Elyra KFP Notebook Operator Tests
on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
  schedule:
    # once a day at 3 am (UTC) (7 pm (PST))
    - cron:  '0 3 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [ '3.6', '3.7', '3.8' ]
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: 'x64'
    - name: Display dependency info
      run: |
        python --version
        node --version
        npm --version
        pip --version
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip wheel flake8
        pip install -r etc/requirements-elyra.txt && pip install -r test-requirements.txt
    - name: Build
      run: |
        make install
    - name: Test with pytest
      run: |
        make test
    - name: Collect logs
      if: failure()
      run: cat /tmp/jupyterlab-debug-*.log
